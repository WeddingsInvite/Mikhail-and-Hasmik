<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image" href="./Images/wedding-rings.png" />

  <body>
    <main>
      <div class="first_div">

            <span>օր</span>

            <span>րոպե</span>
