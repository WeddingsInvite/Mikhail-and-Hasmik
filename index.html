<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image" href="./Images/wedding-rings.png" />
    <title>Wedding</title>
  </head>
  <body>
    <main>
      <div class="first_div">
        <img src="./Images/1-1.png" alt="image" width="20%" class="img1" />
        <img src="./Images/1-3.png" alt="image" width="20%" id="img3" />
        <img src="./Images/1.jpg" alt="image" width="100%" />
        <img src="./Images/1-2.png" alt="image" width="70%" id="names" />
        <div class="timer">
          <section>
            <span id="day"></span>
            <span id="hour"></span>
            <span id="minute"></span>
            <span id="second"></span>
          </section>
          <section>
            <span>օր</span>
            <span>ժամ</span>
            <span>րոպե</span>
            <span>վրկ.</span>
          </section>
        </div>
      </div>
      <div class="second_div">
        <img src="./Images/2-1.png" alt="image" width="20%" id="img4" />
        <img src="./Images/2-2.png" alt="image" width="40%" id="img5" />
        <img src="./Images/1-4.png" alt="arrow" width="50px" class="arrow" />
        <img src="./Images/2.jpg" alt="image" width="100%" />
      </div>
      <div class="third_div">
        <img src="./Images/3.jpg" alt="image" width="100%" />
      </div>
      <div class="fourth_div">
        <img src="./Images/4-1.png" alt="image" width="50%" id="img6" />
        <img src="./Images/4.jpg" alt="image" width="100%" />
      </div>
      <div class="maps">
        <h2>Սաղմոսավանք 14։30</h2>
        <script
          type="text/javascript"
          charset="utf-8"
          async
          src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A3fc50a92cd01a3ef1b87c879c8d6d72789d1a6f8b466d14c4c31bc3c2bd2522d&amp;lang=ru_RU&amp;scroll=true">
        </script>
        <h2>«ՆՈՐ ԴՎԻՆ» 17։00</h2>
        <a
          href="https://yandex.ru/maps/?um=constructor%3A354385e4d5d7e5ffc7ae9f48b6752812c469f662ac909b6ecf49199f52354667&amp;source=constructorStatic"
          target="_blank"
          ><img
            src="https://api-maps.yandex.ru/services/constructor/1.0/static/?um=constructor%3A354385e4d5d7e5ffc7ae9f48b6752812c469f662ac909b6ecf49199f52354667&amp;"
            alt=""
            style="border: 0"
        /></a>
      </div>
    </main>
  </body>
</html>
