<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./app.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image" href="./Images/wedding-rings.png" />
    <title>Wedding</title>
  </head>
  <body>
    <main>
      <div class="first_div">
        <img src="./Images/1-1.png" alt="image" width="20%" class="img1" />
        <img src="./Images/1-3.png" alt="image" width="20%" id="img3" />
        <img src="./Images/1.jpg" alt="image" width="100%" />
        <img src="./Images/1-2.png" alt="image" width="70%" id="names" />
        <div class="timer">
          <section>
            <span id="day"></span>
            <span id="hour"></span>
            <span id="minute"></span>
            <span id="second"></span>
          </section>
          <section>
            <span>օր</span>
            <span>ժամ</span>
            <span>րոպե</span>
            <span>վրկ.</span>
          </section>
        </div>
      </div>
      <div class="second_div">
        <img src="./Images/2-1.png" alt="image" width="20%" id="img4" />
        <img src="./Images/2-2.png" alt="image" width="40%" id="img5" />
        <img src="./Images/1-4.png" alt="arrow" width="50px" class="arrow" />
        <img src="./Images/2.jpg" alt="image" width="100%" />
      </div>
      <div class="third_div">
        <img src="./Images/3.jpg" alt="image" width="100%" />
      </div>
      <div class="fourth_div">
        <img src="./Images/4-1.png" alt="image" width="50%" id="img6" />
        <img src="./Images/4.jpg" alt="image" width="100%" />
      </div>
      <div class="maps">
        <h2>Սաղմոսավանք 14։30</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d680.2485278377505!2d44.39697686313127!3d40.38069527148506!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x406a83a65b5f5b23%3A0x2c15637a87b6ecee!2z0KHQsNCz0LzQvtGB0LDQstCw0L3Qug!5e0!3m2!1sru!2sam!4v1694341192541!5m2!1sru!2sam"
          width="100%"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
        <h2>«ՆՈՐ ԴՎԻՆ» 17։00</h2>
        <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A354385e4d5d7e5ffc7ae9f48b6752812c469f662ac909b6ecf49199f52354667&amp;source=constructor" frameborder="0"></iframe>
      </div>
    </main>
  </body>
</html>
